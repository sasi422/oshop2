<div *ngIf="product.title" class="card">
  <div  *ngIf="product.imageUrl && !isSecond" style="height:170px">
    <img [src]="product.imageUrl" style="max-height: 100%;max-width: 100%;" class="card-img-top" alt="{{ product.title }}">
  </div>
  <img *ngIf="isSecond && product.imageUrl" [src]="product.imageUrl"  class="card-img-top" alt="{{ product.title }}">
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.price | currency: 'INR': true }}</p>
   
  </div>
  <div class="card-footer" *ngIf="showActions && shoppingCart">
    <button *ngIf="!shoppingCart.getQuantity(product); else updateQuantity" (click)="addToCart()" class="btn btn-secondary btn-block">Add to Cart</button>
    <ng-template #updateQuantity>
     <product-quantity [product]="product" [shopping-cart]="shoppingCart"></product-quantity>
    </ng-template>
  </div>
</div>
